general:
  description: Test config for PVNet
  name: pvnet_test

input_data:

  generation:
    zarr_path: set_in_temp_file
    interval_start_minutes: -60
    interval_end_minutes: 120
    time_resolution_minutes: 30
    dropout_timedeltas_minutes: []
    dropout_fraction: 0

  nwp:
    ukv:
      provider: ukv
      zarr_path: set_in_temp_file
      interval_start_minutes: -60
      interval_end_minutes: 120
      time_resolution_minutes: 60
      channels:
        - t # 2-metre temperature
      image_size_pixels_height: 2
      image_size_pixels_width: 2
      dropout_timedeltas_minutes: [-180]
      dropout_fraction: 1.0
      max_staleness_minutes: null
      normalisation_constants:
        t:
          mean: 283.64913206
          std: 4.38818501

  satellite:
    zarr_path: set_in_temp_file
    interval_start_minutes: -30
    interval_end_minutes: 0
    time_resolution_minutes: 5
    channels:
      - IR_016
    image_size_pixels_height: 2
    image_size_pixels_width: 2
    dropout_timedeltas_minutes: []
    dropout_fraction: 0
    normalisation_constants:
      IR_016:
        mean: 0.17594202
        std: 0.21462157

  solar_position:
    interval_start_minutes: -15
    interval_end_minutes: 15
    time_resolution_minutes: 5

  t0_embedding:
    periods: ["1h", "24h", "1y"]
    embeddings: ["cyclic", "cyclic", "cyclic"]
