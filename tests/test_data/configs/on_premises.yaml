    forecast_minutes: 480
    time_resolution_minutes: 30
    gsp_image_size_pixels_height: 18
    gsp_image_size_pixels_width: 18

  #---------------------- NWP -------------------
  nwp:
    ukv:
      nwp_channels:
        - t
        - dswrf
        - prate
        - r
        - sde
        - si10
        - vis
        - lcc
        - mcc
        - hcc
      nwp_image_size_pixels_height: 128
      nwp_image_size_pixels_width: 128
