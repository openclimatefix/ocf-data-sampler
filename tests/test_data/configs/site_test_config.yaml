general:
  name: "site_dataset_test_run"
  description: "Test configuration specifically for EnergyForecastDataset"

input_data:
  nwp:
    ukv:
      zarr_path: "PLACEHOLDER_NWP_UKV_ZARR_PATH"
      provider: "ukv"
      interval_start_minutes: -60
      interval_end_minutes: 480
      time_resolution_minutes: 60
      max_staleness_minutes: null
      channels:
        - t
      image_size_pixels_height: 24
      image_size_pixels_width: 24
      normalisation_constants:
        t:
          mean: 283.64913206
          std: 4.38818501

  satellite:
    zarr_path: "PLACEHOLDER_SATELLITE_ZARR_PATH"
    interval_start_minutes: -30
    interval_end_minutes: 0
    time_resolution_minutes: 5
    channels:
      - IR_016
      - VIS006
    image_size_pixels_height: 24
    image_size_pixels_width: 24
    normalisation_constants:
      IR_016:
        mean: 0.17594202
        std: 0.21462157
      VIS006:
        mean: 0.3
        std: 0.2

  site:
    file_path: tests/data/site/test.nc
    metadata_file_path: tests/data/site/test.csv
    time_resolution_minutes: 15
    interval_start_minutes: -60
    interval_end_minutes: 480
    dropout_timedeltas_minutes: []
    dropout_fraction: 0

  gsp: null

  solar_position:
    time_resolution_minutes: 30
    interval_start_minutes: -60
    interval_end_minutes: 480
